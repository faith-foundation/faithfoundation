{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h1>Password reset</h1>

<p>Forgotten your username or password? Enter your email below, and we will send you a link to reset your password along with your username on your registered email.</p>

<form method="post">
    {% csrf_token %}
    {{form}}
    <input class="mb-5" type="Submit" name="Send email">
</form>
</div>

{% endblock content %}

{% extends 'base.html' %}
{% block title %}Album{% endblock %}
{% block content %}

<style>
  .photo-gallery {
  color:#313437;
  background-color:#fff;
}

.photo-gallery p {
  color:#7d8285;
}

.photo-gallery h2 {
  font-weight:bold;
  margin-bottom:40px;
  padding-top:40px;
  color:inherit;
}

@media (max-width:767px) {
  .photo-gallery h2 {
    margin-bottom:25px;
    padding-top:25px;
    font-size:24px;
  }
}

.photo-gallery .intro {
  font-size:16px;
  max-width:500px;
  margin:0 auto 40px;
}

.photo-gallery .intro p {
  margin-bottom:0;
}

.photo-gallery .photos {
  padding-bottom:20px;
}

.photo-gallery .item {
  padding-bottom:30px;
}


</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
</head>

    <div class="photo-gallery">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Photo Gallery</h2>
                <p class="text-center">This is a test image description area</p>
            </div>
          {% for album in album_list %}
            <div class="row photos container">
              <h1>{{ album.album_name }}</h1>
              <p>{{ album.album_date | date:"M d, Y" }}</p>
                <div class="col-sm-6 col-md-4 col-lg-3 item border" style="padding: 10px;"><a href="{{ album.photo_1.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ album.photo_1.url }}"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item border" style="padding: 10px;"><a href="{{ album.photo_2.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ album.photo_2.url }}"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item border" style="padding: 10px;"><a href="{{ album.photo_3.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ album.photo_3.url }}"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item border" style="padding: 10px;"><a href="{{ album.photo_4.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ album.photo_4.url }}"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item border" style="padding: 10px;"><a href="{{ album.photo_5.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ album.photo_5.url }}"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item border" style="padding: 10px;"><a href="{{ album.photo_6.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ album.photo_6.url }}"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item border" style="padding: 10px;"><a href="{{ album.photo_7.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ album.photo_7.url }}"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item border" style="padding: 10px;"><a href="{{ album.photo_8.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ album.photo_8.url }}"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item border" style="padding: 10px;"><a href="{{ album.photo_9.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ album.photo_9.url }}"></a></div>
                <div class="col-sm-6 col-md-4 col-lg-3 item border" style="padding: 10px;"><a href="{{ album.photo_10.url }}" data-lightbox="photos"><img class="img-fluid" src="{{ album.photo_10.url }}"></a></div>

            </div>
        </div>
    </div>
{% endfor %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>



<div class="container text-center">
  <a type="button" class="btn btn-outline-primary" href="https://www.facebook.com/profile.php?id=100064406813387&sk=photos_albums"> View all images </a>
</div>





{% endblock content %}
